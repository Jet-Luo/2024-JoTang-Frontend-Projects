<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Input Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6e6dd;
            margin: 0;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .input-container.expanded {
            width: 400px;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon img {
            width: 100%;
            height: 100%;
        }
        .text-input {
            width: 200px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.5;
            transition: width 0.3s ease;
            resize: none;
            overflow: hidden;
        }
        .text-input:focus, .text-input:not(:placeholder-shown) {
            width: 100%;
        }
        .text-input.expanded {
            width: 100%;
        }
        .text-input:focus {
            min-height: 36px;
            max-height: 150px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="input-container" id="inputContainer">
        <div class="icon">
            <img src="copilot-icon.png" alt="icon">
        </div>
        <textarea class="text-input" id="textInput" placeholder="Message Copilot"></textarea>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputContainer = document.getElementById('inputContainer');
            const textInput = document.getElementById('textInput');

            textInput.addEventListener('focus', () => {
                inputContainer.classList.add('expanded');
                textInput.classList.add('expanded');
            });

            textInput.addEventListener('input', () => {
                if (textInput.value.trim() !== "") {
                    inputContainer.classList.add('expanded');
                }
            });

            textInput.addEventListener('blur', () => {
                if (textInput.value.trim() === "") {
                    inputContainer.classList.remove('expanded');
                    textInput.classList.remove('expanded');
                }
            });
        });
    </script>
</body>
</html>
